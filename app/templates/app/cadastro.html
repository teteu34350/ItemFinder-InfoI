<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Objeto - ItemFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-50">

    <!-- Header -->
    <header class="border-b bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="h-8 w-8 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
                <h1 class="text-2xl font-bold text-green-700">ItemFinder</h1>
            </div>
            <nav class="hidden md:flex space-x-6">
                <a href="{% url 'index' %}" class="text-gray-700 hover:text-green-700 font-medium">Início</a>
                <a href="{% url 'achados' %}" class="text-gray-700 hover:text-green-700 font-medium">Achados</a>
                <a href="{% url 'perdidos' %}" class="text-gray-700 hover:text-green-700 font-medium">Perdidos</a>
                <a href="{% url 'cadastro_user' %}" class="text-green-700 font-medium">Cadastrar</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container mx-auto px-4 py-8 max-w-2xl">

        <!-- Botão Voltar -->
        <div class="mb-6">
            <a href="{% url 'index' %}" class="text-green-700 hover:bg-green-50 px-3 py-2 rounded-lg font-medium inline-flex items-center">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Voltar ao Início
            </a>
        </div>

        <!-- Tipo de Cadastro -->
        <div class="bg-white rounded-lg shadow-sm mb-8 p-6">
            <h2 class="text-xl font-bold text-center mb-6">Tipo de Cadastro</h2>
            <div class="grid grid-cols-2 gap-4">

                <!-- Perdido -->
                <label for="perdido" id="label-perdido"
                    class="border rounded-lg p-4 cursor-pointer flex items-center space-x-3 transition-all hover:bg-gray-50">
                    <input type="radio" name="formTypeOption" value="perdido" id="perdido" class="hidden" checked>
                    <svg class="h-5 w-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                    <div>
                        <div class="font-semibold">Objeto Perdido</div>
                        <div class="text-sm text-gray-600">Perdi algo no campus</div>
                    </div>
                </label>

                <!-- Encontrado -->
                <label for="encontrado" id="label-encontrado"
                    class="border rounded-lg p-4 cursor-pointer flex items-center space-x-3 transition-all hover:bg-gray-50">
                    <input type="radio" name="formTypeOption" value="encontrado" id="encontrado" class="hidden">
                    <svg class="h-5 w-5 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div>
                        <div class="font-semibold">Objeto Encontrado</div>
                        <div class="text-sm text-gray-600">Encontrei algo no campus</div>
                    </div>
                </label>

            </div>
        </div>

        <!-- Formulário -->
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex items-center mb-6">
                <svg id="formIcon" class="mr-2 h-6 w-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
                <h2 id="formTitle" class="text-xl font-bold">Registrar Objeto Perdido</h2>
            </div>

            <form id="registrationForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nome do Objeto *</label>
                        <input type="text" name="nome" required placeholder="Ex: iPhone 13, Casaco azul..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Categoria *</label>
                        <select name="categoria" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="">Selecione uma categoria</option>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="roupas">Roupas</option>
                            <option value="material-escolar">Material Escolar</option>
                            <option value="documentos">Documentos</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Descrição *</label>
                        <textarea name="descricao" rows="4" required
                            placeholder="Descreva o objeto com detalhes..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Local *</label>
                        <input type="text" name="local" required placeholder="Ex: Biblioteca, Laboratório..."
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Data *</label>
                        <input type="date" name="data" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Foto (Opcional)</label>
                        <input type="file" name="foto" accept="image/*"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    </div>

                    <input type="hidden" name="formType" id="formType" value="perdido">

                    <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 px-4 rounded-lg font-medium">
                        Cadastrar Objeto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-green-700 text-white py-8 mt-16">
        <div class="text-center">
            <h4 class="text-xl font-bold mb-4">ItemFinder</h4>
            <p>Sistema de Achados e Perdidos do IFSULDEMINAS - Campus Muzambinho</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const perdido = document.getElementById("perdido");
            const encontrado = document.getElementById("encontrado");
            const formType = document.getElementById("formType");
            const formTitle = document.getElementById("formTitle");
            const formIcon = document.getElementById("formIcon");
            const labelPerdido = document.getElementById("label-perdido");
            const labelEncontrado = document.getElementById("label-encontrado");

            function updateUI(type) {
                formType.value = type;
                if (type === "encontrado") {
                    formTitle.textContent = "Registrar Objeto Encontrado";
                    formIcon.className = "mr-2 h-6 w-6 text-green-700";
                    labelEncontrado.classList.add("bg-green-50", "border-green-600");
                    labelPerdido.classList.remove("bg-orange-50", "border-orange-600");
                } else {
                    formTitle.textContent = "Registrar Objeto Perdido";
                    formIcon.className = "mr-2 h-6 w-6 text-orange-600";
                    labelPerdido.classList.add("bg-orange-50", "border-orange-600");
                    labelEncontrado.classList.remove("bg-green-50", "border-green-600");
                }
            }

            perdido.addEventListener("change", () => updateUI("perdido"));
            encontrado.addEventListener("change", () => updateUI("encontrado"));

            updateUI("perdido");
        });
    </script>
</body>
</html>
